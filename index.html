<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <h1>Calculator</h1>
</head>

<body>
    <div class="calcContainer">
        <div class="calcScreen">
            <div class="valueShown">0</div>
        </div>
        <div class="outerContainer">
            <div class="">
                
            </div>

            <div class="numpad">
                <button class="numButton">9</button>
                <button class="numButton">8</button>
                <button class="numButton">7</button>
                <button class="numButton">6</button>
                <button class="numButton">5</button>
                <button class="numButton">4</button>
                <button class="numButton">3</button>
                <button class="numButton">2</button>
                <button class="numButton">1</button>
                <button class="buttonEqual">=</button>
                <button class="buttonDecimal">.</button>
                <button class="numButton">0</button>
                
            </div>
            <div class="operators">
                <button class="buttonClear">A/C</button>
                <button class="backspace"><</button>
                <button class="buttonAdd">+</button>
                <button class="buttonSubtract">-</button>
                <button class="buttonDivide">รท</button>
                <button class="buttonMultiply">x</button>
                
                
            </div>
        </div>
       

    </div>



    <script src="myscripts.js">

    </script>
</body>

</html>
